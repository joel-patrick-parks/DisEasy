	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>

					<a class="navbar-brand" href="#">DisEasy</a>

				<div id="navbar" class="collapse navbar-collapse">

						<li><a href="#about">About</a></li>

			</div>

		<div class="container">
			<div class="panel panel-default">
				<div class="row">
					<div class="col-sm-6">
						<div class="panel panel-default">
							<h2 class="panel-heading">Demographics</h2>
			    			<!--This is the form that contains the demographics information-->
			    			<form class="form-horizontal">
			    			<!--Condition label and dropdown menu-->
				    			<div class="form-group">
				    				<label for="inputEmail3" class="col-sm-2 control-label">Condition:</label>
				    				<div class="col-sm-10">
				    					<div class="dropdown">
				    						<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				    							Select...
				    							<span class="caret"></span>
				    						</button>
											<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							  					<li><a href="#">Diabetes</a></li>
											</ul>
						  				</div>
									</div>
					  			</div>
				  				<!--Gender label and dropdown menu-->
					  			<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Gender:</label>
									<div class="col-sm-10">
						  				<div class="dropdown">
											<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
												Select...
												<span class="caret"></span>
											</button>
											<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							  					<li><a href="#">Male</a></li>
							 					<li><a href="#">Female</a></li>
											</ul>
										</div>
									</div>
					  			</div>
					  			<!--Age label and text field-->
					  			<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Age:</label>
									<div class="col-sm-10">
						  				<input type="password" class="form-control" id="exampleInputPassword1" style="width: 100px;" placeholder="Age">
									</div>
								</div>
								<!--Weight label and text field-->
					  			<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Weight (lbs):</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="exampleInputPassword1" style="width: 100px;" placeholder="Weight">
									</div>
					  			</div>
					  			<!--Height label and text field-->
					  			<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Height (inches):</label>
									<div class="col-sm-10">
						  				<input type="password" class="form-control" id="exampleInputPassword1" style="width: 100px;" placeholder="Height">
									</div>
					  			</div>
					  		<!--Form has ended-->
							</form>
            			</div>
          			</div>
			        <div class="col-sm-6">
			        	<div class="panel panel-default">
			        		<h2 class="panel-heading">Lab Results</h2>
							<!--This is the form that contains the Lab Results information-->
							<form class="form-horizontal">
								<!--Lab label and dropdown menu-->
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Lab:</label>
									<div class="col-sm-10">
								  		<div class="dropdown">
											<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
									  			Select...
									  			<span class="caret"></span>
											</button>
											<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
									  			<li><a href="#">Lab 1</a></li>
									  			<li><a href="#">Lab 2</a></li>
											</ul>
								  		</div>
									</div>
							  	</div>
							  	<!--Test 1 label, text field, and unit selector-->
							  	<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Test 1:</label>
									<div class="col-sm-2">
								  		<input type="password" class="form-control" id="exampleInputPassword1" style="width: 100px;" placeholder="0">
									</div>
									<div class="col-sm-2">
									  	<div class="dropdown">
											<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
										  		Units
										  		<span class="caret"></span>
											</button>	
											<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
										  		<li><a href="#">mM/L</a></li>
										  		<li><a href="#">mg/dL</a></li>
											</ul>
										</div>
									</div>
								</div>
				  				<!--Test 2 label, text field, and unit selector-->
				  				<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Test 2:</label>
									<div class="col-sm-2">
					  					<input type="password" class="form-control" id="exampleInputPassword1" style="width: 100px;" placeholder="0">
									</div>
									<div class="col-sm-2">
					  					<div class="dropdown">
											<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						  						Units
						  						<span class="caret"></span>
											</button>
											<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						  						<li><a href="#">mM/L</a></li>
						  						<li><a href="#">mg/dL</a></li>
											</ul>
					  					</div>
									</div>
				  				</div>
								<!--Question 1 and answer selector-->
				  				<div class="form-group">
									<label for="inputEmail3" class="col-sm-8 control-label">Do you have a family history of diabetes?</label>
									<div class="col-sm-2">
					  					<div class="dropdown">
											<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						  						Select...
						  						<span class="caret"></span>
											</button>
											<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						  						<li><a href="#">Yes</a></li>
						  						<li><a href="#">No</a></li>
											</ul>
					  					</div>
									</div>
								</div>
								<!--Question 2 and answer selector-->
				  				<div class="form-group">
									<label for="inputEmail3" class="col-sm-8 control-label">Have you ever been diagnosed as diabetic?</label>
									<div class="col-sm-2">
					  					<div class="dropdown">
											<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						  						Select...
						  						<span class="caret"></span>
											</button>
											<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						  						<li><a href="#">Yes</a></li>
						  						<li><a href="#">No</a></li>
											</ul>
					  					</div>
									</div>
								</div>
								<!--Question 3 and answer selector-->
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-8 control-label">Have you ever been diagnosed as pre-diabetic?</label>
									<div class="col-sm-2">
										<div class="dropdown">
											<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
												Select...
												<span class="caret"></span>
											</button>
											<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
										  		<li><a href="#">Yes</a></li>
										  		<li><a href="#">No</a></li>
											</ul>
										</div>
									</div>
								</div>
							<!--Form has ended-->
							</form>
						</div>
					</div>
				</div>
				<div class="row row-centered">
					<div class="col-sm-12 col-centered">
						<form class="form-horizontal">
							<!--Lab label and dropdown menu-->
							<input type="submit" class="btn btn-primary btn-block" value="Submit">
						</form>
					</div>
				</div>
			</div>
		</div>
