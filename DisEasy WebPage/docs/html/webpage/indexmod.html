		<div class="container">
			<div class="panel panel-default">
				<div class="row">
					<div class="col-sm-6">
						<div class="panel panel-default">
							<h2 class="panel-heading">Demographics</h2>
			    			<!--This is the form that contains the demographics information-->
			    			<form>
							 	<div class="form-group">
							 		<div>
							    		<label for="inputConditionLabel" style="margin-left: 10px;">Condition:</label>
							    	</div>
							    	<div class="dropdown">
							    		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownCondition" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="margin-left: 10px;">
				    						Select...
				    						<span class="caret"></span>
				    					</button>
										<ul class="dropdown-menu" aria-labelledby="dropdownCondition">
							  				<li><a href="#">Diabetes</a></li>
										</ul>
									</div>
							  	</div>
							  	<div class="form-group">
							 		<div>
							    		<label for="inputConditionLabel" style="margin-left: 10px;">Gender:</label>
							    	</div>
							    	<div class="dropdown">
							    		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownCondition" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="margin-left: 10px;">
				    						Select...
				    						<span class="caret"></span>
				    					</button>
										<ul class="dropdown-menu" aria-labelledby="dropdownCondition">
							  				<li><a href="#">Male</a></li>
							  				<li><a href="#">Female</a></li>
										</ul>
									</div>
							  	</div>
							  	<div class="form-group">
									<label for="inputAge" style="margin-left: 10px;">Age:</label>
						  				<input type="text" class="form-control" id="textAge" style="width: 100px; margin-left: 10px;" placeholder="Age">
								</div>
								<!--Weight label and text field-->
					  			<div class="form-group">
									<label for="inputWeight" style="margin-left: 10px;">Weight (lbs):</label>
										<input type="text" class="form-control" id="textWeight" style="width: 100px; margin-left: 10px;" placeholder="Weight">
					  			</div>
					  			<!--Height label and text field-->
					  			<div class="form-group">
									<label for="inputHeight" style="margin-left: 10px;">Height (inches):</label>
						  				<input type="text" class="form-control" id="textHeight" style="width: 100px; margin-left: 10px;" placeholder="Height">
								</div>
							 </form>
            			</div>
          			</div>
			        <div class="col-sm-6">
			        	<div class="panel panel-default">
			        		<h2 class="panel-heading">Lab Results</h2>
							<!--This is the form that contains the Lab Results information-->
							<form class="form-horizontal">
								<!--Lab label and dropdown menu-->
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Lab:</label>
									<div class="col-sm-10">
								  		<div class="dropdown">
											<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
									  			Select...
									  			<span class="caret"></span>
											</button>
											<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
									  			<li><a href="#">Lab 1</a></li>
									  			<li><a href="#">Lab 2</a></li>
											</ul>
								  		</div>
									</div>
							  	</div>
							  	<!--Test 1 label, text field, and unit selector-->
							  	<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Test 1:</label>
									<div class="col-sm-2">
								  		<input type="password" class="form-control" id="exampleInputPassword1" style="width: 100px;" placeholder="0">
									</div>
									<div class="col-sm-2">
									  	<div class="dropdown">
											<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
										  		Units
										  		<span class="caret"></span>
											</button>	
											<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
										  		<li><a href="#">mM/L</a></li>
										  		<li><a href="#">mg/dL</a></li>
											</ul>
										</div>
									</div>
								</div>
				  				<!--Test 2 label, text field, and unit selector-->
				  				<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">Test 2:</label>
									<div class="col-sm-2">
					  					<input type="password" class="form-control" id="exampleInputPassword1" style="width: 100px;" placeholder="0">
									</div>
									<div class="col-sm-2">
					  					<div class="dropdown">
											<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						  						Units
						  						<span class="caret"></span>
											</button>
											<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						  						<li><a href="#">mM/L</a></li>
						  						<li><a href="#">mg/dL</a></li>
											</ul>
					  					</div>
									</div>
				  				</div>
								<!--Question 1 and answer selector-->
				  				<div class="form-group">
									<label for="inputEmail3" class="col-sm-8 control-label">Do you have a family history of diabetes?</label>
									<div class="col-sm-2">
					  					<div class="dropdown">
											<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						  						Select...
						  						<span class="caret"></span>
											</button>
											<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						  						<li><a href="#">Yes</a></li>
						  						<li><a href="#">No</a></li>
											</ul>
					  					</div>
									</div>
								</div>
								<!--Question 2 and answer selector-->
				  				<div class="form-group">
									<label for="inputEmail3" class="col-sm-8 control-label">Have you ever been diagnosed as diabetic?</label>
									<div class="col-sm-2">
					  					<div class="dropdown">
											<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						  						Select...
						  						<span class="caret"></span>
											</button>
											<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						  						<li><a href="#">Yes</a></li>
						  						<li><a href="#">No</a></li>
											</ul>
					  					</div>
									</div>
								</div>
								<!--Question 3 and answer selector-->
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-8 control-label">Have you ever been diagnosed as pre-diabetic?</label>
									<div class="col-sm-2">
										<div class="dropdown">
											<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
												Select...
												<span class="caret"></span>
											</button>
											<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
										  		<li><a href="#">Yes</a></li>
										  		<li><a href="#">No</a></li>
											</ul>
										</div>
									</div>
								</div>
							<!--Form has ended-->
							</form>

							<!--Lab label and dropdown menu-->
