					<h2>ALBUMIN FIGURES</h2>
					<svg id="albuVis" width="1000" height="500"></svg>
					<!--JAVASCRIPT FOR DATA VISUALIZATIONS-->
					<script>
						//data
						var LineData =[
						{
							"probability": 0.0,
							"value": 2.625
						},	
						{
							"probability": 0.0,
							"value": 2.875
						},	
						{
							"probability": 0.0,
							"value": 3.125
						},	
						{
							"probability": 0.0,
							"value": 3.375
						},	
						{
							"probability": 0.02,
							"value": 3.625
						},	
						{
							"probability": 0.07,
							"value": 3.875
						},	
						{
							"probability": 0.23,
							"value": 4.125
						},	
						{
							"probability": 0.23,
							"value": 4.375
						},	
						{
							"probability": 0.31,
							"value": 4.625
						},	
						{
							"probability": 0.09,
							"value": 4.875
						},	
						{
							"probability": 0.03,
							"value": 5.125
						},
						{
							"probability": 0.0,
							"value": 5.375
						}];

					//chart size/placement
						var vis = d3.select("#albuVis"),
							WIDTH = 1000,
							HEIGHT = 500,
							MARGINS = {
								top: 20,
								right: 20,
								bottom: 20,
								left: 50
							};

					//setting scales
						var xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([2.5, 5.5]);
						var yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0,1]);

					//drawing axis
					  	var xAxis = d3.svg.axis().scale(xScale).ticks(20);
						var yAxis = d3.svg.axis().scale(yScale).orient("left");

					  vis.append('svg:g')
					    .attr('class', 'axis')
					    .attr('transform', 'translate(0,' + (HEIGHT - MARGINS.bottom) + ')')
					    .call(xAxis);

					  vis.append('svg:g')
					    .attr('class', 'axis')
					    .attr('transform', 'translate(' + (MARGINS.left) + ',0)')
					    .call(yAxis);

					//drawing data line
					    var lineFunc = d3.svg.line()
					    	.x(function(d)
					    	{
					    		return xScale(d.value);
					    	})
					    	.y(function(d)
					    	{
					    		return yScale(d.probability);
					    	})
					    	.interpolate("cardinal")
					    	.tension(0.6);

					    vis.append('svg:path')
					    	.attr('stroke', "#337ab7")
					    	.attr('stroke-width', 2)
					    	.attr('fill', 'none')
					    	.attr('d', lineFunc(LineData));
					</script>
