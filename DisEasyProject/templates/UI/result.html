{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <meta name="description" content="">
	    <meta name="author" content="">
      <link rel="icon" href="{% static 'imgs/favicon.ico' %}">

	    <title>DisEasy</title>

	    <!-- Bootstrap core CSS -->
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

	    <!-- Custom styles for this template -->
      <link href="{% static 'css/starter-template.css' %}" rel="stylesheet">

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">DisEasy</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#about">About</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
		<div class="container">
			<ul class="nav nav-pills nav-stacked">
				<li class="active">
					<a data-toggle="pill" href="#fig">Figures</a>
				</li>
				<li>
					<a data-toggle="pill" href="#supp">Supplementary Figures</a>
				</li> 
				<li>
					<a data-toggle="pill" href="#score">Confidence Score</a>
				</li>
			</ul>
			<div class="tab-content">
				<div id="fig" class="tab-pane fade in active">
					<h3>FIGURES</h3>
          <p> {{ figure }} </p>
				</div>
				<div id="supp" class="tab-pane fade">
					<h3>SUPPLEMENTARY FIGURES</h3>
          <p> {{ supplementary }} </p>
				</div>
				<div id="score" class="tab-pane fade">
					<h3>SCORE</h3>
          <p> {{ score }} </p>
				</div>
			</div>
		</div>

	    <!-- Bootstrap core JavaScript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="{% static 'js/jquery.min.js' %}"><\/script>')</script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
	    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
	    <script src="https://d3js.org/d3.v4.min.js"></script>
 
	</body>
</html>
