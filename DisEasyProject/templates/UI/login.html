<html lang="en">
	<head>

	    <title>DisEasy</title>

	    <!-- Bootstrap core CSS -->
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

	  <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>

      <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>

	    <!-- Our jQuery file, as well as the link to the google repository -->

      <script src="{% static 'js/index.js' %}"></script>

	    <style type="text/css">
	    	.nav > li > a:hover, .nav > li > a:focus {

		}
		body{
			font-family: Abel;
				font-weight: bold;
		}
	    </style>

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	    <![endif]-->

	<body background="{% static 'img/backgroundpattern.jpg' %}">
		<nav class="navbar navbar-fixed-top" style="background-color: #77bbbb; color:black;">
			<div class="container">
				<div id="navbar" class="navbar-header">
					<img src="{% static 'img/diseasylogo.png' %}" width="50" height="50" alt="">
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/" style="color: black;">HOME</a></li>
						<li><a href="/about" style="color: black;">ABOUT</a></li>
						<li><a href="" style="color: black;">LOG-IN</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
		<div class="container" style="padding-top:40px; padding-bottom:40px;">
			<div class="panel panel-default" style="border:0; box-shadow: none;">
				<div class="row row-centered">
					<div class="col-sm-2"></div>
			        <div class="col-sm-8">
			        	<div class="panel panel-default" style="border:0; box-shadow: none;">
			        		<h2 class="panel-heading">User Login</h2>
						</div>
					</div>
				</div>
				<div class="row row-centered" align="center">
					<div class="col-sm-12 col-centered">
						<form class="form-horizontal">
              <label for="username">Username</label>
              <input for="password">Password</label>
              <input type="password">
							<!--Lab label and dropdown menu-->
							<input type="button" class="btn btn-primary btn-block" id="submitButton" value="Log In" style="width: 100px; background-color:#77bbbb; color:black; border-color:black">
						</form>
					</div>
				</div>
			<div class="container" style="padding-top:25px;padding-bottom:30px;width:1000px;text-align: center;">
        <p>Log in to access your account details.</p>
		</div>
		<nav class="navbar navbar-fixed-bottom" style="background-color: #77bbbb; color:black;">
			<div class="container">
				<p style="text-align: center; margin-top: 10px"><i>Understand your lab results today</i></p>
			</div>
		</nav>

	    <!-- Bootstrap core JavaScript
	    ================================================== -->

      <script>window.jQuery || document.write('<script src="{% static 'js/jquery.min.js'%}"><\/script>')</script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
	    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
